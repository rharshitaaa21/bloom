{% extends "base/base.html" %}

{% block start %}


<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Sign Up</h4>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% include "base/alert.html" %}
        <div class="form-group">
            <input name="first_name" class="form-control" placeholder="First Name" type="text" required>
         </div>
         <div class="form-group">
            <input name="last_name" class="form-control" placeholder="Last Name" type="text" required>
         </div>
    <div class="form-group">
           <input name="email" class="form-control" placeholder="Email" type="email" required>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input name="passw" class="form-control" placeholder="Password" type="password" required>
          <div class="form-group">
            <input name="cpass" class="form-control" placeholder="Confirm Password" type="password" required>
        </div> <!-- form-group// -->
        
        <div class="form-group">
            <a href="#" class="float-right">Already a User?</a> 
          <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div>
{% endblock  %}
